<!DOCTYPE html>
<html>
<head>
    <title>Generate Payroll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #adcccd, #023734);
            min-height: 100vh;
            color: #333;
        }
        h2 {
            color: #050505;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #b1cece, #047272);
            border: none;
            color: rgb(9, 9, 9);
            padding: 8px 15px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(5, 5, 5, 0.4);
        }
        .form-control {
            border: 2px solid #03716a;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #141414;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #b7dbd9, #035466);
            border: none;
            color: rgb(4, 4, 4);
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(12, 12, 12, 0.4);
        }
        .alert-info {
            border-left: 5px solid #4ecdc4;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #0c5460;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Generate Monthly Payroll</h2>
        <a href="{{ url_for('payroll') }}" class="btn btn-secondary">‚Üê Back to Payroll Records</a>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="month">Month (e.g., May 2025)</label>
            <input type="text" class="form-control" name="month" placeholder="e.g., May 2025" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
