<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Update Employee</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" value="{{ employee[1] }}" required>
            </div>

            <div class="mb-3">
                <label>Department:</label>
                <select name="department_id" class="form-select" required>
                    {% for dept in departments %}
                        <option value="{{ dept[0] }}" {% if dept[0] == employee[2] %}selected{% endif %}>{{ dept[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label>Position:</label>
                <input type="text" name="position" class="form-control" value="{{ employee[3] }}" required>
            </div>

            <div class="mb-3">
                <label>Hire Date:</label>
                <input type="date" name="hire_date" class="form-control" value="{{ employee[4] | string }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
