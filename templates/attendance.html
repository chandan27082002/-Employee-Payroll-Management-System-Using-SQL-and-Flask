<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0492b1, #a6afb1);
            min-height: 100vh;
            color: #333;
        }
        h2 {
            color: #070707;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .alert {
            border-left: 5px solid #2e86ab;
            background: rgba(211, 211, 211, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-control, .form-select {
            border: 2px solid #45b7d1;
            border-radius: 8px;
            background: rgba(162, 201, 198, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2e86ab;
            box-shadow: 0 0 8px rgba(46, 134, 171, 0.5);
            outline: none;
        }
        table {
            background: rgba(200, 203, 203, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: #2e86ab;
            color: rgb(218, 208, 208);
            text-align: center;
        }
        td {
            vertical-align: middle;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2e86ab, #3fc1c9);
            border: none;
            color: rgb(200, 197, 197);
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 134, 171, 0.4);
        }
    </style>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Record Attendance</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group mb-3">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" class="form-control" value="{{ today }}" required>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Status</th>
                    <th>Overtime Hours</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>
                        {{ emp[1] }}
                        <input type="hidden" name="employee" value="{{ emp[0] }}">
                    </td>
                    <td>
                        <select name="status_{{ emp[0] }}" class="form-select form-control">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                            <option value="Leave">Leave</option>
                            <option value="Half Day">Half Day</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" name="overtime_{{ emp[0] }}" class="form-control" step="0.1" min="0" value="0">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Submit Attendance</button>
    </form>
</body>
</html>
