<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deductions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0b8a9d, #e4e2e1);
            min-height: 100vh;
            color: #333;
        }
        h2 {
            color: #0a0a0a;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .alert-success {
            border-left: 5px solid #0a0a0a;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #0b0b0b;
        }
        .form-control {
            border: 2px solid #0a0a0a;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #299ebf;
            box-shadow: 0 0 8px rgba(14, 14, 14, 0.5);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6f61, #ff3d00);
            border: none;
            color: rgb(13, 12, 13);
            padding: 8px 15px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 61, 0, 0.4);
        }
        table {
            background: rgba(132, 218, 215, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }
        .thead-dark th {
            background: #1aa1b8;
            color: white;
            text-align: center;
        }
        td {
            vertical-align: middle;
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Deductions</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('deductions') }}" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="employee_id">Employee ID</label>
                <input type="number" name="employee_id" class="form-control" required>
            </div>
            <div class="form-group col-md-3">
                <label for="tax_percent">Tax %</label>
                <input type="number" step="0.01" name="tax_percent" class="form-control" required>
            </div>
            <div class="form-group col-md-3">
                <label for="pf_percent">PF %</label>
                <input type="number" step="0.01" name="pf_percent" class="form-control" required>
            </div>
            <div class="form-group col-md-1 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Tax %</th>
                <th>PF %</th>
            </tr>
        </thead>
        <tbody>
        {% for emp in deductions %}
            <tr>
                <td>{{ emp[0] }}</td>
                <td>{{ emp[1] }}</td>
                <td>{{ emp[2] or 0.0 }}</td>
                <td>{{ emp[3] or 0.0 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
