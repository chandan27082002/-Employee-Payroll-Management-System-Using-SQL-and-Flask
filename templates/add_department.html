{% extends "layout.html" %}
{% block content %}
<h2>Add Department</h2>
<form method="POST">
    <div class="mb-3">
        <label for="department_id" class="form-label">Department ID</label>
        <input type="number" name="department_id" id="department_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="department_name" class="form-label">Department Name</label>
        <input type="text" name="department_name" id="department_name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Department</button>
</form>
<style>
    body {
        background: linear-gradient(135deg, #a4cecc, #105757);
        min-height: 100vh;
        color: #333;
    }
    h2 {
        color: #000000;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .form-label {
        color: #000000;
        font-weight: 600;
    }
    .form-control {
        border: 2px solid #121111;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #1f4d86;
        box-shadow: 0 0 8px rgba(13, 13, 13, 0.5);
        outline: none;
    }
    .btn-primary {
        background: linear-gradient(135deg, #0a3d6c, #a8b1b4);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(21, 21, 21, 0.4);
    }
</style>
{% endblock %}
